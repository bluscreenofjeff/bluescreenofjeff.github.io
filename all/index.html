---
layout: default
title: All Posts
---

<div class="posts">

{% for post in site.posts %}	
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.summary }} . <a href="{{ post.url }}"></a></small></p>			
{% endfor %}

</div>
